

<div class="container">

  <h2>Contact Us</h2>

  <form class="form" #myform="ngForm">

    <input class="input is-rounded" type="text" name="fullName" placeholder="Your name">

    <input class="input is-rounded" type="email" name="email" placeholder="Your email">

    <textarea class="textarea" name="message" placeholder="Your message" cols="30" rows="10"></textarea>

    <button class="button">Submit</button>

  </form>

</div>
